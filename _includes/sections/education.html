{% assign plang = page.lang | default: site.langs[0] | default: "en" %}
  <div class="timeline" id="timeline">
    {% for career in site.data.index.education %}
          <div class="archive-title bio"><div class="archive-year"><strong>{{ career.date }}</strong> {{ career.descr[plang] }} @ <a href="{{ career.link }}">{{ career.name[plang]}}</a></div></div>
    {% endfor %}
  </div>
